id: sap-successfactors-detect

info:
  name: SAP SuccessFactors Login Panel - Detect
  author: tess
  severity: info
  description: SAP SuccessFactors login panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: "true"
    shodan-query: title:"Login - SAP SuccessFactors"
  tags: sap,detect

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/sf/start'

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'SAP SuccessFactors'
          - 'sap-ui-core'
        condition: and

      - type: status
        status:
          - 200

