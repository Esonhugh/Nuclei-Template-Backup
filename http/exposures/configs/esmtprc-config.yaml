id: esmtprc-config

info:
  name: eSMTP - Config Discovery
  author: geeknik
  severity: high
  description: eSMTP configuration was discovered.
  reference:
    - https://linux.die.net/man/5/esmtprc
  tags: esmtp,config,exposure
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/.esmtprc"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "text/plain"

      - type: word
        part: body
        words:
          - "hostname"
          - "username"
          - "password"
        condition: and

      - type: status
        status:
          - 200
