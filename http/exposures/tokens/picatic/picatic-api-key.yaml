id: picatic-api-key

info:
  name: Picatic API Key Disclosure
  author: Ice3man
  severity: info
  tags: exposure,token
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
      - type: regex
        part: body
        regex:
          - 'sk_live_[0-9a-z]{32}'