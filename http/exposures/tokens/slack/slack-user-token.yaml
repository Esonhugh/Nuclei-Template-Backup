id: slack-user-token

info:
  name: Slack User token disclosure
  author: Ice3man
  severity: info
  tags: exposure,token,slack
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - "xoxp-[0-9A-Za-z\\-]{72}"