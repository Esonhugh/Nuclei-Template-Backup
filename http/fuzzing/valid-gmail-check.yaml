id: valid-gmail-checker

info:
  name: Valid Google Mail Checker
  author: dievus,dwisiswant0
  severity: info
  reference:
    - https://github.com/dievus/geeMailUserFinder
  tags: fuzz,gmail
  metadata:
    max-request: 1

self-contained: true
http:
  - method: HEAD
    path:
      - "https://mail.google.com/mail/gxlu?email={{email}}"

    matchers:
      - type: word
        part: header
        words:
          - "COMPASS"
