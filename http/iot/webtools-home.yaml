id: webtools-home

info:
  name: Webtools Home
  author: dhiyaneshDK
  severity: info
  metadata:
    max-request: 1
    shodan-query: http.title:"Webtools"
  tags: iot

http:
  - method: GET
    path:
      - "{{BaseURL}}/wt2parser.cgi?home_en"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>WebTools | Home</title>'

      - type: status
        status:
          - 200
