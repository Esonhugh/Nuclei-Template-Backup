id: android-debug-database-exposed

info:
  name: Android Debug Manager
  author: dhiyaneshDK
  severity: low
  metadata:
    max-request: 1
    shodan-query: http.title:"Android Debug Database"
  tags: unauth,android

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Android Debug Database</title>'

      - type: status
        status:
          - 200
