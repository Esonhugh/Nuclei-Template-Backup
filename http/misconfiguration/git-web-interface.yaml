id: git-web-interface

info:
  name: Git web interface
  author: dhiyaneshDK
  severity: low
  metadata:
    max-request: 1
    shodan-query: html:"git web interface version"
  tags: git

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'git web interface version'

      - type: status
        status:
          - 200