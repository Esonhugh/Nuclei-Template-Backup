id: gitlist-disclosure

info:
  name: GitList Disclosure
  author: dhiyaneshDK
  severity: low
  metadata:
    max-request: 1
    shodan-query: title:"GitList"
  tags: gitlist,misconfig

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'GitList</title>'

      - type: status
        status:
          - 200