id: gemfury-takeover

info:
  name: Gemfury Takeover Detection
  author: pdteam,daffainfo
  severity: high
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/154
  metadata:
    max-request: 1
  tags: takeover,gemfury

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 1
    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        part: header
        words:
          - "Location: https://gemfury.com/404"
