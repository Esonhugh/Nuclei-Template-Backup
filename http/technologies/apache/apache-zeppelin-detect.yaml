id: apache-zeppelin-detect

info:
  name: Apache Zeppelin detect
  author: pikpikcu
  severity: info
  metadata:
    max-request: 1
    fofa-query: app="APACHE-Zeppelin"
  tags: apache,zeppelin,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title ng-bind="$root.pageTitle">Zeppelin</title>'

      - type: status
        status:
          - 200
