id: roundcube-webmail-portal

info:
  name: Roundcube webmail
  author: ritikchaddha
  severity: info
  metadata:
    max-request: 2
    shodan-query: http.component:"RoundCube"
  tags: roundcube,portal,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/webmail/"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true
    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "Roundcube Webmail"

      - type: status
        status:
          - 200
