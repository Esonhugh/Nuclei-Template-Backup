id: weblogic-detect

info:
  name: Detect Weblogic
  author: pdteam
  severity: info
  metadata:
    max-request: 1
    shodan-query: product:"Oracle Weblogic"
  tags: tech,weblogic

http:
  - method: GET
    path:
      - "{{BaseURL}}/{{randstr}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "From RFC 2068"
          - "Error 404--Not Found"
        condition: and

      - type: status
        status:
          - 404
