id: ymhome-detect

info:
  name: Ymhome-detect
  author: ffffffff0x
  severity: info
  metadata:
    max-request: 1
    fofa-query: app="一米OA"
  tags: ymhome,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "yimioa.apk"
          - "isSavePwd:"
        condition: and

      - type: status
        status:
          - 200
