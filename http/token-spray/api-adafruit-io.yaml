id: api-adafruit-io

info:
  name: Adafruit IO API Test
  author: dwisiswant0
  severity: info
  reference:
    - https://io.adafruit.com/api/docs/
  tags: token-spray,adafruit
  metadata:
    max-request: 1

self-contained: true
http:
  - method: GET
    path:
      - "https://io.adafruit.com/api/v2/user"
    headers:
      X-AIO-Key: "{{token}}"

    matchers:
      - type: word
        part: body
        words:
          - '"username":'
          - '"id":'
        condition: and