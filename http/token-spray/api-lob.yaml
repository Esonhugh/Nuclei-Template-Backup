id: api-lob

info:
  name: Lob API Test
  author: daffainfo
  severity: info
  description: US Address Verification
  reference:
    - https://docs.lob.com/
    - https://github.com/daffainfo/all-about-apikey/tree/main/lob
  tags: token-spray,lob
  metadata:
    max-request: 1

self-contained: true
http:
  - raw:
      - |
        GET https://api.lob.com/v1/addresses HTTP/1.1
        Authorization: Basic {{base64(token + ':')}}
        Host: api.lob.com

    matchers:
      - type: word
        part: body
        words:
          - '"id"'
          - '"description"'
          - '"name"'
        condition: and