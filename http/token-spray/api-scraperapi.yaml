id: api-scraperapi

info:
  name: ScraperAPI API Test
  author: daffainfo
  severity: info
  description: Easily build scalable web scrapers
  reference:
    - https://www.scraperapi.com/documentation/
    - https://github.com/daffainfo/all-about-apikey/tree/main/scraperapi
  tags: token-spray,scraperapi
  metadata:
    max-request: 1

self-contained: true
http:
  - method: GET
    path:
      - "http://api.scraperapi.com/account?api_key={{token}}"

    matchers:
      - type: word
        part: body
        words:
          - '"concurrencyLimit"'
          - '"concurrentRequests"'
          - '"requestLimit"'
        condition: and
